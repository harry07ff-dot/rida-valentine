<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For RIDA ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    overflow: hidden;
    text-align: center;
    color: white;
}

#intro {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

#intro button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    background: #ff416c;
    color: white;
    cursor: pointer;
}

#main {
    display: none;
    padding: 50px;
}

h1 {
    font-size: 50px;
}

.typing {
    font-size: 22px;
    width: 70%;
    margin: 20px auto;
    min-height: 100px;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(-100vh); }
}
</style>
</head>

<body>

<div id="intro">
    <h2>RIDA üíñ</h2>
    <button onclick="start()">Click To Open Your Surprise</button>
</div>

<div id="main">
    <h1>Happy Valentine's Day RIDA ‚ù§Ô∏è</h1>
    <div class="typing" id="text"></div>
</div>

<!-- YouTube Background Music -->
<iframe id="music"
width="0" height="0"
src="https://www.youtube.com/embed/450p7goxZqg?autoplay=1&loop=1&playlist=450p7goxZqg"
frameborder="0"
allow="autoplay">
</iframe>

<script>
function start() {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "block";
    type();
}

const message = "RIDA, you are the most beautiful part of my life. Every moment with you feels special. This small surprise is just to remind you how important you are to me. I am grateful for you today and always. ‚ù§Ô∏è";

let i = 0;
function type() {
    if (i < message.length) {
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(type, 50);
    }
}

/* Floating hearts */
setInterval(function() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}, 300);
</script>

</body>
</html>
